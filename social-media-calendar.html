<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Content Calendar</title>
  <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="main-content">
      <article class="portfolio active" data-page="portfolio">
        <header>
          <h2 class="h2 article-title">Social Media Content Calendar</h2>
        </header>
        <section class="projects">
          <ul class="project-gallery">
            <li class="gallery-item" data-gallery-item>
              <figure class="gallery-img">
                <img src="vcard-personal-portfolio/assets/images/first.jpg" alt="Content Calendar 1" loading="lazy">
              </figure>
            </li>
            <li class="gallery-item" data-gallery-item>
              <figure class="gallery-img">
                <img src="vcard-personal-portfolio/assets/images/second1.jpg" alt="Content Calendar 2" loading="lazy">
              </figure>
            </li>
            <li class="gallery-item" data-gallery-item>
              <figure class="gallery-img">
                <img src="vcard-personal-portfolio/assets/images/third1.jpg" alt="Content Calendar 3" loading="lazy">
              </figure>
            </li>
          </ul>
        </section>

        <!-- Gallery Modal -->
        <div class="modal-container" data-modal-container>
            <div class="overlay" data-overlay></div>
            <section class="gallery-modal">
              <button class="modal-close-btn" data-modal-close-btn>
                <ion-icon name="close-outline"></ion-icon>
              </button>
              <div class="modal-img-wrapper">
                <figure class="modal-img-box">
                  <img src="" alt="" class="zoomable-img" data-modal-img>
                </figure>
              </div>
            </section>
          </div>
      </article>
    </div>
  </main>
  <script src="./assets/js/social-media-calendar.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
